        <canvas id='viewport' style='position: absolute; left: 0px; top: 80px;'></canvas>
        <script>
            (function() {
                var canva2s = document.getElementById('viewport'),
                    context = canvas.getContext('2d');


                // Start listening to resize events and
                // draw canvas.
                initialize();

                function initialize() {
                    // Register an event listener to
                    // call the resizeCanvas() function each time 
                    // the window is resized.
                    window.addEventListener('resize', resizeCanvas, false);

                    // Draw canvas border for the first time.
                    resizeCanvas();
                }

                // Display custom canvas.
                // In this case it's a blue, 5 pixel border that 
                // resizes along with the browser window.					
                function redraw() {
                    var sys = arbor.ParticleSystem(1000);
                    sys.parameters({
                        gravity: false
                    });

                    sys.renderer = Renderer("#viewport");
                    var data = {
                        nodes: {
                            note1: {
                                "color": "#6108a7",
                                "shape": "dot",
                                "label": "Java Interitance"
                            },
                            user1: {
                                "color": "#8a2f0d",
                                "shape": "square",
                                "label": "Lorcan"
                            },
                            user2: {
                                "color": "#f8d159",
                                "shape": "square",
                                "label": "Ayo"
                            },
                            user3: {
                                "color": "#8a2f0d",
                                "shape": "square",
                                "label": "Rob"
                            },
                            note2: {
                                "color": "#6108a7",
                                "shape": "dot",
                                "label": "Java Abstraction"
                            },
                            note3: {
                                "color": "#6108a7",
                                "shape": "dot",
                                "label": "Java Polymorhism"
                            },
                        },
                        edges: {
                            note1: {
                                user1: { length: .5 },
                                user2: { length: .5 },
                                user3: { length: .5 }
                            },
                            note2: {
                                user1: { length: .5 },
                                user2: { length: .5 }

                            },
                            note3: {
                                user2: { length: .5 },
                                user3: { length: .5 }
                            },
                        }
                    };
                    sys.graft(data);
                }

                // Runs each time the DOM window resize event fires.
                // Resets the canvas dimensions to match window,
                // then draws the new borders accordingly.
                function resizeCanvas() {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                    redraw();
                }

            })();
        </script>
